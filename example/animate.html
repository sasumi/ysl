<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">	<head>		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />		<title>00</title>		<script type="text/javascript" src="../source/ysl.base.js"></script>	</head>	<body>		<input type="button" value="start" id="start" class="btn"/>		<input type="button" value="pause" id="pause" class="btn"/>		<input type="button" value="resume" id="resume" class="btn"/>		<input type="button" value="stop" id="stop" class="btn"/>		<div style="border:1px solid green; height:300px; position:relative; background-color:#eee; margin:50px;">			<img src="iphone.png" id="blog_one" style="display:block; width:30px; height:30px; top:0; left:0; position:absolute"/>		</div>		<script type="text/javascript">			YSL.use('widget.Animate', function(Y){				var ani = new Y.widget.Animate('#blog_one', {					to:{left:600, height:100, width:100, top:200}				});				Y.dom.one('#start').addEvent('click', function(){					ani.start();				});				Y.dom.one('#pause').addEvent('click', function(){					ani.pause();				});				Y.dom.one('#resume').addEvent('click', function(){					ani.resume();				});				Y.dom.one('#stop').addEvent('click', function(){					ani.stop();				});				ani.onRuning = function(step){					//console.log('step', step);				};			});		</script>	</body></html>
