<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">	<head>		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />		<title></title>		<link rel="stylesheet" type="text/css" href="global.css" media="all" />		<script type="text/javascript" src="../source/ysl.base.js"></script>	</head>	<body>		<form action="" class="frm" id="frm">			<fieldset>				<legend>form legend</legend>				<dl>					<dt><label for="">name:</label></dt>					<dd><input type="text" name="name" id="" value=" " class="txt" /></dd>				</dl>				<dl>					<dt><label for="">Password</label></dt>					<dd><input type="password" name="password" id="" class="txt" /></dd>				</dl>				<dl>					<dt><label for="">Date:</label></dt>					<dd><input type="text" name="" id="" class="txt date-txt" /></dd>				</dl>				<dl>					<dt><label for="">Sex:</label></dt>					<dd>						<input type="radio" name="sex" value="1" id="boy"/><label for="boy">Boy</label>						<input type="radio" name="sex" value="0" id="girl"/><label for="girl">Girl</label>					</dd>				</dl>				<dl>					<dt><label for="">seccode</label></dt>					<dd><input type="text" name="seccode" id="" class="txt"/></dd>				</dl>				<dl>					<dt></dt>					<dd><input type="submit" value="submit" class="btn"/></dd>				</dl>			</fieldset>		</form>		<style type="text/css">			span.msg {padding-left:4px}			span.error {color:red;}			span.pass {color:green;}		</style>		<script type="text/javascript">			YSL.use('widget.Validator', function(Y){				var validator = new Y.widget.Validator({					form: '#frm',					rules: {						'name': {							require: '名称',							min4: '名称最短字符为4',							max20: '名称字符最大长度为20'						}					}				});			})		</script>	</body></html>
